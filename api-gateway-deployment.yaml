apiVersion: apps/v1
kind: Deployment
metadata:
    name: api-gateway
spec:
    replicas: 1
    selector:
        matchLabels:
            app: api-gateway
    template: # template for the pod
        metadata:
            labels:
                app: api-gateway
        spec:
            containers:
            - name: api-gateway
              image: richardchesterwood/k8s-fleetman-api-gateway:release2
              env:
                - name: SPRING_PROFILES_ACTIVE
                  value: production-microservice